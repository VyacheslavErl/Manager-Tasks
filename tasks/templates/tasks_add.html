{% extends "base.html" %}

{% block title %}
    Title
{% endblock %}

{% block content %}
<form id="add-task" class="form" method="POST" action="" novalidate enctype="multipart/form-data">
  {% csrf_token %}
  
  <div class="page-title">
    Добавить задачу
    
<div>


  <ul  class="page-title-priority-hide" id="page-title-priority">
    <li   id="priorityCircle" priorityValue='priorityNameWhite'  class="active"  >
<div class="priorityWhite"></div>
    </li>
      <li id="priorityCircle" priorityValue='priorityNameBlue' >
       <div class="priorityBlue"></div>
      </li >
      <li id="priorityCircle" priorityValue="priorityNameGreen">
<div class="priorityGreen"></div>
      </li>
      <li id="priorityCircle" priorityValue="priorityNameRed">
<div class="priorityRed"></div>
    </li>




</ul>


  </div>

  </div>
  <div class="name" >
    <input type="text" placeholder="Название" maxlength="22" name="name"></input>
  </div>
  <div class="text">
    <textarea type="text" placeholder="Описание" name="text"></textarea>
  </div>
  <div class="image-input">
    <div class="image" >
      <label>
          <div>+</div>
          <input type="file" accept="image/*" name="image" onchange="uploadImage(event)">
      </label>
      <script src="/static/js/uploadImage.js"></script>
    </div>
    <div id="image-container"></div>
  </div>
  <div class="date">
    <input type="date" placeholder="" name="do_before">   
  <div class="submit-btn">
    <input type="submit" value="Добавить">
  </div>
</form>
<script src="/static/js/alert.js"></script>
<script src="/static/js/priorityList.js"></script>
{% endblock %}
