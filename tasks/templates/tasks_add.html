{% extends "base.html" %}

{% block title %}
    Title
{% endblock %}

{% block content %}
<form id="add-task" class="form" method="POST" action="" novalidate enctype="multipart/form-data">
  {% csrf_token %}
  
  <div class="page-title">
    Добавить задачу
    
<div>

  <select id="priority">
    <option value="0" id="priority-none">Нет приоритета</option>
    <option value="1" id="priority-low">Низкий</option>
    <option value="2" id="priority-medium">Средний</option>
    <option value="3" id="priority-hight">Высокий</option>
    <option value="4" id="priority-hightest">Высший</option>
  </select>

  </div>

  </div>
  <div class="name" >
    <input type="text" placeholder="Название" maxlength="22" name="name"></input>
  </div>
  <div class="text">
    <textarea type="text" placeholder="Описание" name="text"></textarea>
  </div>
  <div class="image-input">
    <div class="image" >
      <label>
          <div>+</div>
          <input type="file" accept="image/*" name="image" onchange="uploadImage(event)">
      </label>
      <script src="/static/js/uploadImage.js"></script>
    </div>
    <div id="image-container"></div>
  </div>
  <div class="date">
    <input type="date" placeholder="" name="do_before">   
  <div class="submit-btn">
    <input type="submit" value="Добавить">
  </div>
</form>
<script src="/static/js/alert.js"></script>
{% endblock %}
